<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #joke { margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .button-container { margin-top: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Random Joke Generator</h1>
    <div id="joke">Click a button to get a joke!</div>
    
    <div class="button-container">
        <button onclick="fetchJoke('en')">English</button>
        <button onclick="fetchJoke('de')">German</button>
    </div>

    <script>
        async function fetchJoke(language) {
            const response = await fetch(`https://v2.jokeapi.dev/joke/Any?lang=${language}`);
            const data = await response.json();
            const jokeBox = document.getElementById('joke');
            
            if (data.type === "single") {
                jokeBox.innerHTML = data.joke;
            } else {
                jokeBox.innerHTML = `${data.setup}<br><br>${data.delivery}`;
            }
        }
    </script>
</body>
</html>
